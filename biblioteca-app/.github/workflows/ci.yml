name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Java 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Compilar el proyecto
      run: mvn clean compile

    - name: Validar estilo de código (Checkstyle)
      run: mvn checkstyle:check

    - name: Ejecutar tests unitarios
      run: mvn test

    - name: Generar reporte de cobertura
      run: mvn jacoco:report

    - name: Mostrar reporte de cobertura
      run: |
        if [ -f target/site/jacoco/index.html ]; then
          echo "Reporte de cobertura generado exitosamente en target/site/jacoco/"
        fi

    - name: Compilar el JAR
      run: mvn package -DskipTests

    - name: Subir artefacto
      uses: actions/upload-artifact@v3
      with:
        name: biblioteca-app-jar
        path: target/*.jar
        retention-days: 5
